<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咖啡推薦系統</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e5d3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .top-menu {
      background-color: #6f4e37;
      width: 100%;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .menu-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }
    .language-switch {
      display: flex;
      align-items: center;
    }
    .switch-bar {
      width: 60px;
      height: 30px;
      background-color: #472e20;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .switch-handle {
      width: 26px;
      height: 26px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }
    .switch-bar.zh .switch-handle {
      transform: translateX(30px);
    }
    .switch-label {
      color: #fff;
      margin: 0 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .header {
      background-image: url('{% static "images/coffee-header.jpg" %}');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .header h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      background-color: rgba(111, 78, 55, 0.7);
      padding: 20px 40px;
      border-radius: 10px;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('{% static "images/coffee-header.jpg" %}');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: 0;
    }
    .container > * {
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #6f4e37;
      text-align: center;
    }
    .coffee-carousel {
      width: 100%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      aspect-ratio: 2 / 1;
    }
    .coffee-varieties {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }
    .coffee-variety {
      flex: 0 0 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .coffee-variety img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .coffee-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .coffee-info h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .coffee-info p {
      margin: 0;
      font-size: 12px;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(111, 78, 55, 0.7);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      z-index: 10;
    }
    .carousel-button:hover {
      background-color: rgba(111, 78, 55, 0.9);
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }
    .user-info {
      border: 2px solid #6f4e37;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.8);
    }
    #userInfoText {
      flex-grow: 1;
      margin-bottom: 10px;
      white-space: pre-wrap;
      color: #6f4e37;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #6f4e37;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .characteristics {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .characteristic {
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .characteristic:hover {
      background-color: #8b6b4a;
    }
    .button-area {
      display: flex;
      gap: 10px;
    }
    getRecommendation() {
      flex: 1;
      padding: 10px;
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    getRecommendation():hover {
      background-color: #8b6b4a;
    }
    #clearBtn {
      background-color: #d9534f;
    }
    #clearBtn:hover {
      background-color: #c9302c;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #5c3c25;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="button"]:hover {
      background-color: #4b2f1f;
    }
    input[type="clearbutton"] {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #d9534f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    input[type="clearbutton"]:hover {
      background-color: #c9302c;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .characteristics {
        justify-content: center;
      }
      .button-area {
        flex-direction: column;
      }
      .header h1 {
        font-size: 36px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="top-menu">
    <div class="menu-container">
      <div class="language-switch" id="languageSwitch">
        <span class="switch-label">ENG</span>
        <div class="switch-bar">
          <div class="switch-handle"></div>
        </div>
        <span class="switch-label">中文</span>
      </div>
    </div>
  </div>
  
  <div class="header">
    <h1>咖啡推薦系統</h1>
  </div>

  <div class="container">
    <div class="user-info">
      <div id="userInfoText">請描述您的喜好...</div>
    </div>
    
    <div class="coffee-carousel">
      <div class="coffee-varieties">
        <div class="coffee-variety">
          <img src="{% static 'images/coffee1.jpg' %}" alt="咖啡1">
          <div class="coffee-info">
            <h3>咖啡名稱1</h3>
            <p>描述1</p>
          </div>
        </div>
        <div class="coffee-variety">
          <img src="{% static 'images/coffee2.jpg' %}" alt="咖啡2">
          <div class="coffee-info">
            <h3>咖啡名稱2</h3>
            <p>描述2</p>
          </div>
        </div>
      </div>
      <button class="carousel-button prev">&lt;</button>
      <button class="carousel-button next">&gt;</button>
    </div>

    <div class="characteristics">
      <button class="characteristic">濃郁</button>
      <button class="characteristic">順滑</button>
      <button class="characteristic">酸度</button>
      <button class="characteristic">甜度</button>
    </div>

    <textarea id="userInput" rows="5" placeholder="輸入您的個人描述..."></textarea>
    
    <div class="button-area">
      <input type="button" value="獲取推薦" id="getRecommendation">
      <input type="button" value="清除" id="clearBtn">
    </div>
  </div>

  <script>
    // 切換語言開關
    const switchBar = document.querySelector('.switch-bar');
    const switchHandle = document.querySelector('.switch-handle');
    const userInfoText = document.getElementById('userInfoText');

    switchBar.addEventListener('click', () => {
      switchBar.classList.toggle('zh');
      if (switchBar.classList.contains('zh')) {
        userInfoText.textContent = '請描述您的喜好...';
        document.title = '咖啡推薦系統';
      } else {
        userInfoText.textContent = 'Please describe your preferences...';
        document.title = 'Coffee Recommendation System';
      }
    });

    // 清除按鈕
    const clearBtn = document.getElementById('clearBtn');
    const userInput = document.getElementById('userInput');

    clearBtn.addEventListener('click', () => {
      userInput.value = '';
      userInfoText.textContent = '請描述您的喜好...';
    });

    // 輪播圖
    const carousel = document.querySelector('.coffee-carousel');
    const varieties = carousel.querySelector('.coffee-varieties');
    const prevButton = carousel.querySelector('.carousel-button.prev');
    const nextButton = carousel.querySelector('.carousel-button.next');
    let currentIndex = 0;

    function updateCarousel() {
      varieties.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex === 0) ? varieties.children.length - 1 : currentIndex - 1;
      updateCarousel();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex === varieties.children.length - 1) ? 0 : currentIndex + 1;
      updateCarousel();
    });
  </script>
</body>
</html>
