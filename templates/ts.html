<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡推薦系統</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5c3c25;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="button"]:hover {
            background-color: #4b2f1f;
        }

        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="language-toggle">
        <label for="language-toggle">EN</label>
        <input type="checkbox" id="language-toggle" onclick="toggleLanguage()">
        <label for="language-toggle">中文</label>
    </div>
    <div class="content">
        <h1 id="title">咖啡推薦系統</h1>
        <p id="instruction">寫下關於您自己的一些事:</p>
        <input type="text" id="user-input" placeholder="輸入例如:性別、年齡、等">
        <div>
            <input type="button" id="clear-btn" value="清除" onclick="clearInput()">
            <input type="button" id="recommend-btn" value="獲取推薦" onclick="getRecommendation()">
        </div>
    </div>

    <script>
        function toggleLanguage() {
            const lang = document.getElementById("language-toggle").checked ? "en" : "zh";
            if (lang === "en") {
                document.getElementById("title").innerText = "Coffee Recommendation System";
                document.getElementById("instruction").innerText = "Please enter some information about yourself:";
                document.getElementById("recommend-btn").value = "Get Recommendation";
                document.getElementById("clear-btn").value = "Clear";
            } else {
                document.getElementById("title").innerText = "咖啡推薦系統";
                document.getElementById("instruction").innerText = "寫下關於您自己的一些事:";
                document.getElementById("recommend-btn").value = "獲取推薦";
                document.getElementById("clear-btn").value = "清除";
            }
        }

        function clearInput() {
            document.getElementById("user-input").value = "";
        }

        function getRecommendation() {
            const input = document.getElementById("user-input").value;
            alert(`Recommendation for input: ${input}`); // Replace with your recommendation logic
        }
    </script>
</body>
</html>
